{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}
{% block body %}

<img width="150px" length="150px" src={{album.album_logo.url}}>
<h1>{{album.album_title}}</h1>
<h3>{{album.artist}}</h3>

    {% for song in album.song_set.all %}
            {{song.song_title}}
            {% if song.is_favorite %}
                <img width="15px" length="15px" src="https://marketplace.canva.com/MACHwGj8000/1/thumbnail_large/canva-star-favorite-symbol-icon-MACHwGj8000.png"/>
            {%endif%}
             <br/>
    {% endfor %}
    <input type="submit" value="Favorite">

{% endblock %}
